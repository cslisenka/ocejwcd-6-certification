<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Add cookie</h2>
    <form action="setCookie">
        Name: <input type="text" name="name"/><br>
        Value: <input type="text" name="value"/><br>
        HttpOnly: <input type="checkbox" name="httpOnly"/><br>
        <input type="hidden" name="add" value="true"/>
        <input type="submit" name="Add cookie"/>
    </form>

    <input type="button" value="Show cookies" onclick="alert(document.cookie)"/>
</body>
</html>
